services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PASSWORD: ${PG_PASSWORD}
      POSTGRES_DB: ${PG_DB}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./storage/schema.sql:/docker-entrypoint-initdb.d/01_schema.sql

  api:
    build: .
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
    env_file: .env
    ports:
      - "8000:8000"
    depends_on:
      - postgres

  ingestion:
    build: .
    command: python -m ingestion.fetch_flight_prices
    env_file: .env
    depends_on:
      - postgres
      - api

volumes:
  pgdata:
